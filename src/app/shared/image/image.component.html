<div (deferLoad)="show = true">
  <ng-container *ngIf="show">
    <img [src]="src" (load)="loaded = true" class="img-fluid {{ classToAppend }}" (contextmenu)="false" />
  </ng-container>
  <div class="position-fixed" *ngIf="show && !loaded">
    <div class="d-flex justify-content-center align-self-center ">
      <img src="assets/images/rings{{ white === true ? '-white' : '' }}.svg" *ngIf="!loaded" />
    </div>
  </div>
</div>
