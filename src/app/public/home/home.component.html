<div class="home">
  <div class="sections-container">
    <div class="section right transp-bkg" *ngFor="let section of sections; let i = index" [class.invisible]="currentIndex !== i"
      [class.d-none]="!display[i]">
      <div class="container">
        <h2 class="subtitle">{{ 'COMMON.SUBTITLE.' + section.path.toUpperCase() | translate }}</h2>
        <button class="button" (click)="goTo(section.path)">{{ 'COMMON.BUTTONS.GO_TO' | translate }}</button>
      </div>
    </div>
  </div>
  <div class="icons-bottom">
    <app-link-menu *ngFor="let section of sections; let i = index" [icon]="section.icon" colorClass="blue" [pathLink]="section.path"
      [selected]="i === currentIndex">
      {{ section.label | translate }}
    </app-link-menu>
  </div>
</div>
