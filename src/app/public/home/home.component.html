<div class="home">
  <div class="sections-container">
    <div class="section" *ngFor="let section of sections; let i = index" [class.invisible]="currentIndex !== i"
      [class.d-none]="!display[i]">
      <div class="container-fluid">
        <div class="row">
          <div class="col-2 d-flex align-items-center justify-content-center cursor-pointer" (click)="changePage(1)">
            <div class="left text-center">
              <button class="button h-100 w-100">
                <fa-icon icon="chevron-left"></fa-icon>
              </button>
            </div>
          </div>
          <div class="col-8 cursor-pointer" (click)="goTo(section.path)">
            <h1 class="title">{{ 'COMMON.MENU.' + section.path.toUpperCase() | translate }}</h1>
            <h3 class="subtitle">{{ 'COMMON.SUBTITLE.' + section.path.toUpperCase() | translate }}</h3>
            <button class="button border-custom white mb-2">{{ 'COMMON.BUTTONS.GO_TO' | translate }}</button>
          </div>
          <div class="col-2 d-flex align-items-center justify-content-center" (click)="changePage(1)">
            <div class="right text-center">
              <button class="button h-100 w-100">
                <fa-icon icon="chevron-right"></fa-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row icons-bottom">
      <div class="col-3" *ngFor="let section of sections; let i = index">
        <app-link-menu [icon]="section.icon" colorClass="white" [pathLink]="section.path" [selected]="i === currentIndex">
          {{ section.label | translate }}
        </app-link-menu>
      </div>
    </div>
  </div>
</div>
