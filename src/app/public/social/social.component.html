<div class="container social">
  <div class="row m-3">
    <div class="col-sm-12 col-md-4 d-flex justify-content-center">
      <img [src]="userInfo.profile_picture" class="img-fluid rounded-circle ">
    </div>
    <div class="col-sm-12 col-md-8">
      <h2>{{userInfo?.username}}</h2>
      <h4>{{userInfo?.full_name}}</h4>
      <button class="button" (click)="goToInstagram()">
        {{ 'COMMON.BUTTONS.GO_TO' | translate }}
        <fa-icon [icon]="['fab','instagram']"></fa-icon>
      </button>
    </div>
  </div>
  <ngx-masonry [options]="{ transitionDuration: '0.8s', horizontalOrder: true }" [useImagesLoaded]="true">
    <ngxMasonryItem class="col-sm-12 col-md-3 p-2 masonry-item" *ngFor="let post of posts">
      <img [src]="post.images.standard_resolution.url" class="img-fluid" />
    </ngxMasonryItem>
  </ngx-masonry>
</div>
