<div class="container fun">
  <h3 class="introduction">
    {{ 'FUN.INTRODUCTION' | translate }}
  </h3>
  <agm-map [latitude]="47.3666700" [longitude]="8.5500000" [zoom]="4" [zoomControl]="false" [streetViewControl]="false"
    translate="en" [clickableIcons]="false">
    <agm-marker *ngFor=" let marker of markers" [latitude]="marker.latitude" [longitude]="marker.longitude"
      [agmFitBounds]="true" iconUrl="assets/images/marker_map.svg" iconWidth="20" iconHeight="20">
    </agm-marker>
  </agm-map>
</div>
