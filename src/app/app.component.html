<app-splash-screen *ngIf="showSplash && getPlatformBrowser()" (endSplash)="showSplash = !$event"></app-splash-screen>

<app-portfolio-wrapper *ngIf="showSplash === false && getPlatformBrowser()">
  <main [@fadeAnimation]="getRouterOutletState(o)">
    <router-outlet #o="outlet"></router-outlet>
  </main>
</app-portfolio-wrapper>
